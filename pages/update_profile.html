<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../style pages/update_profile.css">
    <title>Update profile</title>
</head>
<body>
    <div class="profile_box">
        
        <div class="image">
            <img class="user_image" src="../image/nicolas-horn-MTZTGvDsHFY-unsplash.jpg" alt="">
        </div>
        <form action="" method="post">
            <div class="container">
                <div class="field">
                    <div class="f_column">
                        <div class="contain">
                            <div class="labels">
                                <label>Username:</label>
                            </div>
                            <div class="input">
                                <input type="text" placeholder="Enter New Name">
                            </div>
                        </div>
                        <div class="contain">
                            <div class="labels">
                                <label>Your Email:</label>
                            </div>
                            <div class="input">
                                <input type="email" readonly>
                            </div>
                        </div>
                        <div class="contain">
                            <div class="labels">
                                <label>Update your pic:</label>
                            </div>
                            <div class="input-file">
                                <input type="file">
                            </div>
                        </div>
                    </div>

                    <div class="s_column">
                        <div class="contain">
                            <div class="labels">
                                <label>Old Password:</label>
                            </div>
                            <div class="input">
                                <input type="password" placeholder="Enter Previous Password">
                            </div>
                        </div>
                        <div class="contain">
                            <div class="labels">
                                <label>New Password:</label>
                            </div>
                            <div class="input">
                                <input type="password" placeholder="Enter New Password">
                            </div>
                        </div>
                        <div class="contain">
                            <div class="labels">
                                <label>Confirm Password:</label>
                            </div>
                            <div class="input">
                                <input type="password" placeholder="Confirm New Password">
                            </div>
                        </div>
                    </div>
                    
                </div>
            </div>
        </form>
        <div class="update_profile">
            <button>Update Profile</button>
        </div>
        <div class="go_back">
            <a href="../pages/user_profile.html"><img src="../image/pngaaa.com-252866.png" alt=""></a>
        </div>
    </div>
</body>
</html>
